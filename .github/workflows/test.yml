name: Test & Deploy

on: 
  pull:
    branches:
      - main

jobs:
  util-tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: npm ci
      - name: Test utils
        run: npm run test-utils