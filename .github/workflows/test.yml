name: Test & Deploy

on: 
  pull_request:
    branches:
      - main

jobs:
  util-tests:
    name: Util test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: npm ci
      - name: Test utils
        run: npm run test-utils
  app-tests:
    name: App test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: npm ci
      - name: Test app
        run: npm run test-app